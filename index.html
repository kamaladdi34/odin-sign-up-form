<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div class="sign-up-form">
            <div class="logo">EVERGREEN.</div>
            <div class="form">
                <form action="#" method="post">
                    <h2 id="form-title">JOIN THE MOVEMENT</h2>
                    <p id="form-description">Please enter your details.</p>
                    <label for="first-name" >First name</label>
                    <input type="text" name="first-name" id="first-name" placeholder="Enter your first name" pattern="[a-zA-Z]*" required>
                    <span class="invalid-guide">Must only contain alphabet letters</span>
                    <label for="last-name">Last name</label>
                    <input type="text" name="last-name" id="last-name" placeholder="Enter your last name" pattern="[a-zA-Z]*" required>
                    <span class="invalid-guide">Must only contain alphabet letters</span>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required>
                    <span class="invalid-guide">Invalid email address</span>
                    <label for="phone-number">Phone number</label>
                    <input type="tel" name="phone-number" id="phone-number" placeholder="Enter your phone number">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password" required>
                    <label for="password">Confirm password</label>
                    <input type="password" name="confirm-password" id="confirm-password" placeholder="Enter your password again" required nov>
                    <span class="invalid-guide">Password doesn't match</span>
                    <button type="submit">Create account</button>
                    <div class="sign-in-msg">
                        Already have an account? <a href="#">Log in</a>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="side-image">
            <img src="green-landscape.jpg" alt="Green landscape">
        </div>
    </main>
</body>
</html>
